[file]
watch = true

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "localhost"
watch = true
exposedByDefault = false

[log]
filePath = "/dev/stdout"
format = "text"
level = "INFO"

[accessLog]
filePath = "/dev/stdout"

[api]
dashboard = true
insecure = true
debug = true

[providers]
docker = true
[providers.file]
filename = "/vol/conf/providers.toml"

[entryPoints]
[entryPoints.web]
address = ":80"

[entryPoints.websecure]
address = ":443"
